<html>

<head>

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="js/jquery-2.1.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<style>


</style>

</head>


	
<body>
<div class="container-fluid" >
<div class="row row1">
<nav class="navbar navbar-default">
	<ul class="nav nav-tabs nav-justified">
	  <li role="presentation" class="active"><a href="#">Home</a></li>
	  <li role="presentation"><a href="#">Profile</a></li>
	  <li role="presentation"><a href="#">Messages</a></li>
	</ul>
</nav>		
</div>
	<div class="row">
		<div class="col-lg-2">
			<div class="list-group">
		  		<button type="button" class="list-group-item">Top gainers</button>
		  		<button type="button" class="list-group-item" id="btn2">Indicators</button>
		  		<button type="button" class="list-group-item">circuit breakers</button>
		  		<button type="button" class="list-group-item">Top Losers</button>
		  		<button type="button" class="list-group-item">Portfolio</button>
		  		<button type="button" class="list-group-item">Upload</button>
			</div>
		</div>
		<div class="col-lg-10" id="contentPanel" style="visibility:hidden">
				<label>Please select the stock</label>&nbsp;&nbsp;&nbsp;
				<select id="stockDrpDown"></select>
		</div>
	</div>

		

</div>


<script type="text/javascript">
			$("document").ready(function(){
				var selectList = $("#stockDrpDown");
				$.getJSON("http://localhost:8080/tickers", function(data){
				    $.each(data, function (index, optionData) {
				    	var option = new Option(optionData);
				    	selectList[0].add(option, null);
				    });
				});
			});
			
			$("#btn2").click(function(){
				$("#contentPanel").css("visibility", "visible");
			});
</script>



</body>
	
</html>
